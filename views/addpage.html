{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    <!-- make sure that the method post works with the action (url) that we want -->
    
    <div>
      <label for="authorName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorName" type="text" class="form-control"/>
      </div>
    </div>
    
    <div>
       <label for="authorEmail" class="col-sm-2 control-label">Author E-Mail</label>
      <div class="col-sm-10">
        <input name="authorEmail" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
        <!-- Each field in your HTLM form needs a name attribute set to string. When the form sends an HTTP POST request, the body of that request will contain fields with those names as keys. Those names become the property names of the req.body object produced by the body-parser middleware in your express app. -->
      </div>
    </div>
    
    <div>
       <label for="pageContent" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="pageContent" type="text" class="form-control"></textarea>
      </div>
    </div>

    <div>
       <label for="tags" class="col-sm-2 control-label">Content Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
  
    <div>
       <label for="pageStatus" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <select name="pageStatus" type="text" class="form-control">
          <option>open</option>
          <option>closed</option>
        </select>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
